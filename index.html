<script>
// --- CONFIGURACIÓN ---
const clientId = '38ee0a10def44f93aaf9a945965098dc'; // Reemplaza con tu Client ID
const redirectUri = window.location.origin + window.location.pathname; // Redirige a la misma página
const scopes = [
    'user-read-playback-state',
    'user-modify-playback-state',
    'streaming'
];

// --- FUNCIONES ---
function getTokenFromUrl() {
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    return params.get('access_token');
}

function redirectToSpotifyAuth() {
    const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}` +
                    `&response_type=token` +
                    `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                    `&scope=${encodeURIComponent(scopes.join(' '))}`;
    alert(authUrl);
    window.location = authUrl;
}

async function playSong(uri) {
    const token = window.sessionStorage.getItem('spotifyToken');
    if (!token) return console.error('No token disponible');

    // Selecciona el dispositivo activo
    const devicesRes = await fetch('https://api.spotify.com/v1/me/player/devices', {
        headers: { 'Authorization': 'Bearer ' + token }
    });
    const devicesData = await devicesRes.json();
    const deviceId = devicesData.devices[0]?.id;
    if (!deviceId) return console.error('No hay dispositivos activos');

    // Reproduce la canción
    await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
        method: 'PUT',
        body: JSON.stringify({ uris: [uri] }),
        headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
        }
    });
}

// --- EJECUCIÓN ---
let token = getTokenFromUrl();
if (token) {
    window.sessionStorage.setItem('spotifyToken', token);
    // Limpiar la URL para no mostrar el token
    window.history.replaceState({}, document.title, redirectUri);
} else {
    redirectToSpotifyAuth();
}

// Ejemplo: reproducir canción al presionar un botón
document.querySelector('.btn-play').addEventListener('click', () => {
    playSong('spotify:track:6usohdchdzW9oML7VC4Uhk?si=b98a80e893d94e45'); // Reemplaza con la URI de la canción que quieras
});
</script>
