<!DOCTYPE html>
<html lang="es">
<head>
    <!-- PWA -->
    <link rel="manifest" href="json/manifest.json">
    
    <meta charset="UTF-8">
    <title>Adivina la Canción</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Adivina">

    <link rel="icon" type="image/png" href="images/icon.png">
    <!-- iOS icon -->
    <link rel="apple-touch-icon" href="images/icon-192.png">

    <!-- Theme color -->
    <meta name="theme-color" content="#121212">
</head>
<body>
<button id="spotifyLogout" class="btn btn-exit-login is-hidden" onclick="logoutSpotify();" aria-label="Cerrar login">
  <i class="bi bi-box-arrow-right"></i>
</button>

<!-- Login Spotify -->
<div id="spotifyLogin" class="spotify-login-overlay">
    <div class="spotify-login-card text-center">
        <i class="bi bi-spotify spotify-icon"></i>
        <h2>Inicia sesión con Spotify</h2>
        <p>Conéctate para empezar</p>
        <button class="btn btn-spotify-login" id="loginSpotifyBtn" onclick="loginWithSpotify();">
            <i class="bi bi-box-arrow-in-right"></i>
            Conectar con Spotify
        </button>
    </div>
</div>

<!-- Inicio app -->
<div id="app" class="app is-hidden">
    <!-- Portada Playlist -->
    <div class="album-section">
        <img src="images/no-playlist.png" alt="Portada de lista de reproducción">
    </div>

    <!-- Texto neutro -->
    <div class="info-section text-center">
        <h4 class="song-title">No hay lista de reproducción seleccionada</h4>
        <p class="artist-name"></p>
    </div>

    <!-- Barra de progreso -->
    <div class="progress-section">
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="time d-flex justify-content-between">
            <span>0:00</span>
            <span>?</span>
        </div>
    </div>

    <!-- Controles -->
    <div class="controls-section">
        <button id="peviousSong" class="btn btn-icon" aria-label="Anterior" onclick="previousTrack();">
            <i class="bi bi-skip-backward-fill"></i>
        </button>

        <button id="replayBtn" class="btn btn-play" aria-label="Reproducir">
            <i class="bi bi-play-fill"></i>
        </button>

        <button id="nextSong" class="btn btn-icon" aria-label="Siguiente" onclick="nextTrack();">
            <i class="bi bi-skip-forward-fill"></i>
        </button>
    </div>

    <!-- Sección de botones de datos -->
    <div class="extra-section d-flex justify-content-center gap-3 flex-wrap my-4">
        <!-- Botón Lista de reproducción -->
        <button class="btn btn-icon-spotify btn-icon-playlist" data-bs-toggle="modal" data-bs-target="#modalPlaylists" title="Listas de reproducción" id="btnPlaylists">
            <i class="bi bi-music-note-list"></i>
        </button>

        <!-- Botón canción -->
        <button class="btn btn-icon-spotify" data-bs-toggle="modal" data-bs-target="#modalSong" title="Canción">
            <i class="bi bi-music-note-beamed"></i>
        </button>

        <!-- Botón artista -->
        <button class="btn btn-icon-spotify" data-bs-toggle="modal" data-bs-target="#modalArtist" title="Artista">
            <i class="bi bi-person"></i>
        </button>

        <!-- Botón álbum -->
        <button class="btn btn-icon-spotify" data-bs-toggle="modal" data-bs-target="#modalAlbum" title="Álbum">
            <i class="bi bi-disc"></i>
        </button>

        <!-- Botón año -->
        <button class="btn btn-icon-spotify" data-bs-toggle="modal" data-bs-target="#modalYear" title="Año">
            <i class="bi bi-calendar"></i>
        </button>

        <!-- Botón Historial -->
        <button class="btn btn-icon-spotify btn-icon-history" data-bs-toggle="modal" data-bs-target="#modalHistory" title="Historial">
            <i class="bi bi-clock-history"></i>
        </button>
    </div>
</div>

<!-- Modal Canción -->
<div class="modal fade" id="modalSong" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spotify">
            <div class="modal-header">
                <h5 class="modal-title">Canción</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body"> Nombre de la canción </div>
        </div>
    </div>
</div>

<!-- Modal Artista -->
<div class="modal fade" id="modalArtist" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spotify">
            <div class="modal-header">
                <h5 class="modal-title">Artista</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body"> Artista / Grupo </div>
        </div>
    </div>
</div>

<!-- Modal Álbum -->
<div class="modal fade" id="modalAlbum" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spotify">
            <div class="modal-header">
                <h5 class="modal-title">Álbum</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body"> Nombre del disco </div>
        </div>
    </div>
</div>

<!-- Modal Año -->
<div class="modal fade" id="modalYear" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-spotify">
            <div class="modal-header">
                <h5 class="modal-title">Año</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body"> Año de la canción </div>
        </div>
    </div>
</div>

<!-- Modal Listas de Reproducción -->
<div class="modal fade" id="modalPlaylists" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content modal-spotify">
            <div class="modal-header">
                <h5 class="modal-title">Tus listas de reproducción</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="playlistsContainer"> Cargando... </div>
        </div>
    </div>
</div>

<!-- Modal Historial -->
<div class="modal fade" id="modalHistory" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content modal-spotify">
      <div class="modal-header">
        <h5 class="modal-title">Historial de reproducción</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="historyContainer">
        No hay canciones reproducidas.
      </div>
    </div>
  </div>
</div>


<!-- JS -->
<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="js/spotify-auth.js"></script>
<script src="js/spotify-player.js"></script>
</body>
</html>
